<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />

    <title>Unit Converter</title>
  </head>
  <body>
    <main>
      <h1 id="heading">Metric/Imperial unit conversion</h1>
      <h2 id="number">20</h2>
    </main>

    <div id="conversion-results">
      <h3 id="results-conversion-headers">Length (Meter/Feet)</h3>
      <p id="results-conversion-text-length"></p>
    </div>
    <div id="conversion-results">
      <h3 id="results-conversion-headers">Volume (Liters/Gallons)</h3>
      <p id="results-conversion-text-volume"></p>
    </div>
    <div id="conversion-results">
      <h3 id="results-conversion-headers">Mass (Kilograms/Pounds)</h3>
      <p id="results-conversion-text-mass"></p>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
